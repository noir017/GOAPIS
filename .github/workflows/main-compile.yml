name: Go Compile

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.22.5

      - name: Set CGO_ENABLED and install build-essential
        run: |
          export CGO_ENABLED=1
          sudo apt-get update
          sudo apt-get install -y build-essential

      - name: Cache Go modules
        id: cache-go-mod
        uses: actions/cache@v3
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Install dependencies
        if: steps.cache-go-mod.outputs.cache-hit != 'true'
        run: go mod download

      - name: Compile Go program
        run: go build main.go

      - name: Upload file
        uses: actions/upload-artifact@v2
        with:
          name: main
          path: ./main  # 替换为实际的编译后文件的路径
      
      - name: Create archive
        run: |
          tar --exclude='*.go' -zcvf archive.tar.gz ./main ./config

      - name: Upload archive
        uses: actions/upload-artifact@v2
        with:
          name: archive
          path: archive.tar.gz
        
